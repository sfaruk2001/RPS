<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="play.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="container">
        <div class="score-header">
            Player Score: <span id="pScore">0</span>
            Computer Score: <span id="cScore">0</span>
        </div>

        <div class="options">
            <button class="choice" id="Rock">Rock</button>
            <button class="choice" id="Paper">Paper</button>
            <button class="choice" id="Scissors">Scissors</button>
        </div>

        <div class="result">
            You lose! Paper beats Rock
        </div>

    </div>
</body>
</html>
